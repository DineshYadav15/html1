<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        p{
            font-size: 20px;
        }
        .dkd{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text-muted">this is in muted</p>
        <p class="text-success">this is in sucess</p>
        <p class="text-primary">this is in primary</p>
        <p class="text-secondary">this is in secondary</p>
        <p class="text-info">this is in info</p>
        <p class="text-warning">this is in warning</p>
        <p class="text-danger">this is in danger</p>
        <p class="text-light">this is in light</p>
        <p class="text-white">this is in white</p>
        <p class="text-dark">this is in dark</p>
    </div>
    <div class="dkd">
        <p class="text-danger bg-danger">danger</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="btn-group" role="group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-primary">middle</button>
        <button class="btn btn-primary">right</button>
    </div>
     <div class="btn-group btn-group-vertical" role="group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-danger">middle</button>
        <button class="btn btn-primary">right</button>
    </div>
    <div class="btn-group btn-group-vertical" role="group">
        <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
</svg></button>
        <button class="btn btn-danger">middle</button>
        <button class="btn btn-primary">right</button>
    </div>
    
    
</body>
</html>
