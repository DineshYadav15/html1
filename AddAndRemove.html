<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div
        {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        </style>
        <script>
        function addEvent()
        {
           div.addEventListener('mouseover',display)
        }
        function display()
        {
            alert('helo');
        }
        function removeEvent()
        {
          div.removeEventListener('mouseover',display)
        }
        </script>

</head>
<body>
    <div id="div"></div>
    <button onclick="addEvent()">addEvent</button>
    <button onclick="removeEvent()">removEvent</button>
</body>
</html>
