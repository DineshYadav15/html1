
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime or not</title>
    <script>
        let no;
        
        no=parseInt(prompt("enter the numbers"));
        for(var i=2;i<=no;i++)
        {
            if(no%i==0)
            {
                console.log('it is not prime number');
                break;
            }
        }
        if(i==no)
        {
            console.log("it is prime number");
        }
    </script>
</head>

</body>
</html>
