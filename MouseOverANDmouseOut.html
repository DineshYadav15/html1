<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script>
       function changeColor()
       {
        div.style.backgroundColor='red';

       }
       function chColor()
       {
         div.style.backgroundColor='black';

       }
    </script>
</head>
<body>
    <div onmouseover="changeColor()" onmouseout="chColor" id="div"></div>
    <button onmouseover="console.log('hello')" onmouseout="console.log('by')">button</button>
</body>
</html>
