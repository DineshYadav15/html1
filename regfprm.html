<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
       
            width: 400px;
            height: 400px;
            margin: auto;
            border: 2px solid white;
            color:white;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <header>Reg form</header>
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    <input type="text" placeholder="enter name here" name="userName">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pasword</label>
                </td>
                <td>
                    <input type="text" placeholder="password here" name="password">
                </td>
            </tr>
             <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="text" placeholder="mail here" name="mail">
                </td>
            </tr>
             <tr>
                <td>
                    <label>Date</label>
                </td>
                <td>
                    <input type="text" placeholder="dd-mm-yyyy" name="month">
                </td>
            </tr>
             <tr>
                <td>
                    <label>PhoneNo</label>
                </td>
                <td>
                    <input type="text" placeholder="phone no here" name="phone">
                </td>
            </tr>
             <tr>
                <td>
                    <label>Select file</label>
                </td>
                <td>
                    <input type="file" name="file">
                </td>
            </tr>
             <tr>
                <td>
                    <label>gender</label>
                </td>
                <td>
                    <input type="radio" name="dinesh" value="m">Male
                    <input type="radio" name="dinesh" value="f">female
                </td>
            </tr>
             <tr>
                <td>
                    <label>Language</label>
                </td>
                <td>
                    <input type="checkbox" name="dinesh" value="H">Hindi
                    <input type="checkbox" name="dinesh" value="E">English
                </td>
            </tr>
             <tr>
                <td>
                    <label>Course</label>
                </td>
                <td>
                    <select>
                        <option>--select course--</option>
                        <option>BCA</option>
                        <option>BBA</option>
                        <option>BCS</option>
                        <option>B.COM</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>MSC</option>
                        <option>M.COM</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td>
                    <label>Commets</label>
                </td>
                <td>
                    <textarea></textarea>
                    
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Resister Now">
                    <input type="button" value="Refresh">
                    <input type="button" value="submit">
                </td>
            </tr>
            <footer>Produced by dinesh yadav</footer>
        </table>
    </div>
</body>
</html>
