<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str='i am dinesh yadav';
        console.log('substring='+str.substring(2,5));
        console.log('slice='+str.slice(2,5));
        console.log('substr='+str.substr(2,5));
        //if start with grater
        console.log('start with greater');
        console.log('substring='+str.substring(6,2));
        console.log('slice='+str.slice(6,2));
        console.log('substr='+str.substr(6,2));
        //with negative
         console.log('start with negative');
        console.log('substring='+str.substring(-3));
        console.log('slice='+str.slice(-3));
        console.log('substr='+str.substr(-3));

    </script>
</head>
<body>
    
</body>
</html>
