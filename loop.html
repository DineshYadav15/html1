<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //whileloop
        var i=1;
        while(i<=10)
        {
            console.log(i);
            i++;
        }
        i=10;
        while(i>=1)
        {
            console.log(i);
            i--;
        }
        //do while
        var i=10;
        do{
            i++;
             console.log(i);
        }while(i<=14);
    </script>
</head>
<body>
    
</body>
</html>
