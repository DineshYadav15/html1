<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            position: relative;
            animation: dkd 5s;
        }
        @keyframes dkd {
            0%{color: red;top:0px;left: 0px;}
            25%{color: green;top:0px;left:200px;}
            50%{color:aqua;top:20px;left:300px;}
            75%{color:brown;top:50px;left:500px;}
            100%{color:aquamarine;top:200px;left:600px}
            
        }
    </style>
</head>
<body>
    <h1>heading1</h1>
</body>
</html>
