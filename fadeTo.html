<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
             $('#btn').bind('click',function(){
                $('p').fadeTo(1000,0.2);
            });
        });
    </script>
</head>
<body>
    <p style="background-color: aqua;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis, voluptatem doloribus. Consequatur corporis porro vitae. Doloribus cupiditate repellat nulla iure sint laboriosam amet earum, voluptatibus libero ab error quo reiciendis.</p>
    <button id="btn">Fade To</button>
</body>
</html>
