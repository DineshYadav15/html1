<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      
        function copyText()
        {
            text2.value=text1.value;
             
        }
    </script>
</head>
<body>
    <input type="text" onkeyup="copyText()" id="text1">
    <input type="text" id="text2" readonly>

</body>
</html>
