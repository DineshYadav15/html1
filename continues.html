<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continous breakreplace</title>
    <script>
        var no;
        for(;;)//infinate
        {
            no=parseInt(prompt('enter the number'));
            if(no<0)
            {
                break;
            }
            console.log(no);
        }
    </script>
</head>
