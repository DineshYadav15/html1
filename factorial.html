<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
    <script>
        var no=parseInt(prompt("enter the number"));
        var factorial=1;
        for(var i=1;i<=no;i++)
        {
            factorial=factorial*i;
            
        }
        alert(factorial);
        console.log(factorial);
    </script>
</head>
